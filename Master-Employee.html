<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Master - Employee</title>
	<link rel="stylesheet" href="Master.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
        Master - Employee
    </div>
    <div class="form">
       <div class="inputfield">
          <label>Employee Name</label>
          <input type="text" class="input">
       </div>

          <div class="form">
             <div class="inputfield">
                <label> Employee Company Code</label>
                <input type="text" class="input">
             
            </div>
    
            <div class="input">
        <label>Department</label>
        <input type="text" class="dropdown" name="Department" list="Departmentname">
        <datalist id="Departmentname">
          <option value="CSE">
          <option value="ME">
          <option value="VisCom">
          <option value="EEE"></option>
        </datalist>
      <br><br>
        <div class="input">
         <label>Designation</label>
         <input type="text" class="dropdown" name="Designation" list="Designationname">
         <datalist id="Designationname">
           <option value="Manager">
           <option value="Clerk">
           <option value="CEO">
           <option value="Janitor"></option>
         </datalist>

                <br><br>

         <label>User Image</label>
        <input type="file" id="myFile" /> <br /><br /> 
         

         <div class="inputfield">
          <label>Designation</label>
          <input type="text" class="input">
       </div> 

     <div class="inputfield">
        <label>Years Of Experience</label>
        <input type="number" class="input">
     </div>
     <div class="inputfield">
        <label>Salary</label>
        <input type="text" class="input">
     </div>
      <div class="inputfield">
          <label>Mobile No</label>
          <input type="text" class="input">
       </div>
       <div class="inputfield">
        <label>Email Id</label>
        <input type="email" class="input">
     </div>

     <div class="inputfield">
        <label>Address</label>
        <textarea class="textarea"></textarea>
     </div>

     <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div>
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
</div>

</body>
</html>
