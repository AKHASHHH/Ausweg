<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Master - Company</title>
	<link rel="stylesheet" href="Master.css">

   <script id="replace_with_navbar" src="SideNavBar.js"></script>

</head>
<body>

<div class="wrapper">
    <div class="title">
        Master - Branch
    </div>
    <div class="form">
       <div class="inputfield">
          <label>Company Name</label>
          <input type="text" class="input">
       </div>
       <div class="form">
          <div class="inputfield">
             <label> Branch Company Name</label>
             <input type="text" class="input">
          </div>
          <div class="form">
             <div class="inputfield">
                <label> Branch Company Code</label>
                <input type="text" class="input">
             </div>
       <div class="inputfield">
        <label>Address</label>
        <textarea class="textarea"></textarea>
     </div>
       <div class="inputfield">
          <label>City</label>
          <input type="text" class="input">
       </div>
       <div class="inputfield">
        <label>State</label>
        <input type="text" class="input">
     </div>
     <div class="inputfield">
        <label>Country</label>
        <input type="text" class="input">
     </div>
     <div class="inputfield">
        <label>Pin Code</label>
        <input type="text" class="input">
     </div>
     <div class="inputfield">
        <label>Phone Number</label>
        <input type="text" class="input">
     </div>
      <div class="inputfield">
          <label>Mobile No</label>
          <input type="text" class="input">
       </div>
       <div class="inputfield">
        <label>Email Id</label>
        <input type="email" class="input">
     </div>
     <div class="inputfield">
        <label>Website</label>
        <textarea class="textarea"></textarea>
     </div>
     <div class="inputfield">
        <label>GST No</label>
        <textarea class="textarea"></textarea>
     </div>
     <div class="inputfield">
        <label>MSME No</label>
        <textarea class="textarea"></textarea>
     </div>
     <div class="inputfield">
      <label>Bank Name</label>
      <input type="email" class="input">
     </div>
     <div class="inputfield">
         <label>A/C no</label>
         <input type="number" class="input">
      </div>
      <div class="inputfield">
         <label>Branch</label>
         <textarea class="textarea"></textarea>
      </div><div class="inputfield">
         <label>IFSC code</label>
         <textarea class="textarea"></textarea>
      </div>
     <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div>
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
</div>

</body>
</html>
